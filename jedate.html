<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>jedata插件</title>
		<link rel="stylesheet" href="js/jedate/skin/jedate.css" />
		<style>
			div {
				border: 1px solid #e9e9e;
			}
		</style>
	</head>

	<body>
		
		<input type="text" class="workinput wicon" id="custom1"/>
		
		给日期加标注点
		<input type="text" class="workinput wicon" id="custom3"/>

		<script src="js/jedate/jquery-1.7.2.js"></script>
		<script src="js/jedate/jquery.jedate.min.js"></script>
		<script>
			$('#custom1').jeDate({
				isinitVal: true,
				format: 'YYYY/MM' // 分隔符可以任意定义，该例子表示只显示年月
			});

			$('#custom3').jeDate({
				format: 'YYYY-MM-DD', // 分隔符可以任意定义，该例子表示只显示年月
				marks: ['2017-08-09', '2017-08-15', '2017-08-20'],
				//marks给日期做标注，特别说明（日期不足2位的必须加0，如：'2015-1-3' 要写成 '2015-01-03' 否则标注不成功）
			});
		</script>
	</body>

</html>
